<div class = "container">
    <h2 class = "page-header">Add Contact</h2>
    <form (submit)="addContact(null)">
        <div class="form.group">
            <label>First Name</label>
            <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control"> 
        </div>
        <div class="form.group">
            <label>Last Name</label>
            <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control"> 
        </div>
        <div class="form.group">
            <label>Phone</label>
            <input type="text" [(ngModel)]="phone" name="phone" class="form-control" required> 
        </div>  
        <input type="submit" class = "btn btn btn-success" value = "Add">
        <input type="button" (click)="loadFromFile()" value="Load From File" class="btn btn btn-success">
        <input type="button" (click)="loadFromDb()" value="Load from DB" class="btn btn btn-success"> 
        <input type="button" (click)="saveToFile()" value="Save To File" class="btn btn btn-success">     
    </form>
</div>
<hr>
<div class = "container">
    <div class = "row triple" *ngFor = "let contact of contacts">
        <div class = "form-group" class="col-md-3 left">
            {{contact.first_name}}
        </div> 
        <div class = "form-group" class="col-md-3 center">
            {{contact.last_name}}
        </div>
        <div class = "form-group" class="col-md-3 right">
            {{contact.phone}}
        </div> 
        <div class="col-md-3">
            <input type="button" *ngIf="contact._id!=null" (click)="deleteContact(contact._id)" value="Delete" class="btn btn-danger">
            <input type="button" *ngIf="contact._id==null" (click)="addContact(contact)" value="Add" class="btn btn btn-success">
        </div>
        <br><br>
    </div>
</div>
